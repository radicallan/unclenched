<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unclenched</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ff99cc;
    }
    header h1 {
      font-size: 2.2rem;
      margin: 0;
      color: #ff99cc;
    }
    header p {
      font-size: 1rem;
      color: #ccc;
      margin-top: 6px;
    }
    .container {
      display: flex;
      flex-direction: row;
    }
    .sidebar {
      width: 220px;
      background: #141414;
      padding: 20px;
      display: none;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 40px;
    }
    textarea {
      padding: 10px;
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #ff99cc;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .confession {
      background: #121212;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
    }
    .reaction-buttons {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }
    .reaction-icon {
      width: 36px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .reaction-icon:hover {
      transform: scale(1.2);
    }
    @media (min-width: 768px) {
      .sidebar {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>UNCLENCHED</h1>
    <p>Tell it. Delete it. Unclench.</p>
  </header>
  <div class="container">
    <div class="sidebar">
      <p><strong>Trending:</strong></p>
      <ul style="padding-left: 20px;">
        <li>#drama</li>
        <li>#crush</li>
        <li>#revenge</li>
        <li>#lol</li>
      </ul>
    </div>
    <div class="main-content">
      <form id="confess-form">
        <textarea id="confession" placeholder="Get it off your chest..." required></textarea>
        <button type="submit">Confess</button>
      </form>
      <div id="confession-list"></div>
    </div>
  </div>

  <script>
    const supabaseUrl = "https://qmvnvcykudcbzyiupkdq.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFtdm52Y3lrdWRjYnp5aXVwa2RxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5MjkyNjAsImV4cCI6MjA2ODUwNTI2MH0.y5SDc3Vu6VzyuwcZ6o3QKijIR8AW4cb8GlmyN0Zfuzw";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('confess-form');
    const input = document.getElementById('confession');
    const list = document.getElementById('confession-list');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      await supabase.from('confessions').insert({ text });
      input.value = '';
      loadConfessions();
    });

    async function loadConfessions() {
      list.innerHTML = '';
      const { data, error } = await supabase
        .from('confessions')
        .select('*')
        .order('created_at', { ascending: false });

      data.forEach(confession => {
        const div = document.createElement('div');
        div.className = 'confession';
        div.innerHTML = `
          <p>${confession.text}</p>
          <div class="reaction-buttons">
            <img src="https://raw.githubusercontent.com/radicallan/unclenched/main/death.png" alt="Death" class="reaction-icon">
            <img src="https://raw.githubusercontent.com/radicallan/unclenched/main/judgement.png" alt="Judgement" class="reaction-icon">
            <img src="https://raw.githubusercontent.com/radicallan/unclenched/main/thequeen.png" alt="Queen" class="reaction-icon">
          </div>
        `;
        list.appendChild(div);
      });
    }

    loadConfessions();
  </script>
</body>
</html>
