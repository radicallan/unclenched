<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #1a0033, #000);
      color: #fefefe;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      min-height: 100vh;
      background-attachment: fixed;
    }
    h1 {
      font-family: 'Rubik Mono One', sans-serif;
      color: #FF69B4;
      font-size: 4rem;
      margin-bottom: 0.3rem;
      text-shadow: 3px 3px 10px rgba(255,105,180,0.4);
    }
    p.tagline {
      color: #fcd3f4;
      margin-bottom: 2.5rem;
      font-size: 1.3rem;
      max-width: 600px;
      text-align: center;
      line-height: 1.6;
    }
    .confession-form, .confession-wall {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(14px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 640px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      border: 1px solid rgba(255,255,255,0.1);
      margin-top: 30px;
    }
    label {
      font-size: 1rem;
      font-weight: 600;
      color: #ff9ed3;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    textarea, input[type="file"] {
      padding: 16px;
      border-radius: 12px;
      border: 1px solid #333;
      resize: vertical;
      font-size: 1rem;
      background: #0f0f0f;
      color: #fff;
      transition: border 0.3s;
    }
    textarea:focus, input[type="file"]:focus {
      border-color: #FF69B4;
      outline: none;
    }
    button {
      padding: 14px 24px;
      background: linear-gradient(90deg, #FF69B4, #FF1493);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    button:hover {
      transform: scale(1.04);
      background: linear-gradient(90deg, #ff1493, #ff69b4);
    }
    .footer-note {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #999;
      text-align: center;
      max-width: 500px;
    }
    .confession {
      background: rgba(255,255,255,0.05);
      border: 1px solid #444;
      padding: 18px;
      border-radius: 14px;
      margin-bottom: 18px;
      font-size: 1.05rem;
      line-height: 1.6;
      color: #fefefe;
    }
    .like-button {
      margin-top: 12px;
      background: none;
      border: 1px solid #555;
      border-radius: 8px;
      padding: 6px 12px;
      color: #ff69b4;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .comment-box {
      margin-top: 14px;
    }
    .comment-box textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      font-size: 0.9rem;
      background: #1a1a1a;
      border: 1px solid #444;
      color: #fff;
    }
    h2 {
      font-size: 1.6rem;
      color: #ff99cc;
      margin-bottom: 10px;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2.8rem;
      }
      p.tagline {
        font-size: 1.1rem;
      }
      .confession-form {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <h1>UNCLENCHED</h1>
  <p class="tagline">Where the gays go to scream anonymously. Drop your chaos. No names. No judgment. Just pure spiral.</p>

  <form class="confession-form" id="confessionForm">
    <label for="confession">Anonymous Confession</label>
    <textarea id="confession" rows="6" placeholder="Spill the tea, darling..." required></textarea>

    <label for="voice">Voice Note Upload (optional)</label>
    <input type="file" id="voice" accept="audio/*">

    <button type="submit">Submit Confession</button>
  </form>

  <div class="confession-wall" id="confessionWall">
    <h2>Recent Confessions</h2>
    <div id="confessionList"></div>
  </div>

  <p class="footer-note">Unclenched is your place to overshare in peace. No data. No login. Just vibes.</p>

  <script>
    const supabaseUrl = 'https://qmvnvcykudcbzyiupkdq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFtdm52Y3lrdWRjYnp5aXVwa2RxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5MjkyNjAsImV4cCI6MjA2ODUwNTI2MH0.y5SDc3Vu6VzyuwcZ6o3QKijIR8AW4cb8GlmyN0Zfuzw';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function fetchConfessions() {
      const { data, error } = await supabase
        .from('confessions')
        .select('id, text, created_at')
        .order('created_at', { ascending: false })
        .limit(10);

      const list = document.getElementById('confessionList');
      list.innerHTML = '';

      if (error) {
        console.error('Error fetching confessions:', error);
        return;
      }

      if (data.length === 0) {
        const div = document.createElement('div');
        div.className = 'confession';
        div.textContent = 'No confessions yet. Be the first to spiral.';
        list.appendChild(div);
        return;
      }

      data.forEach(confession => {
        const div = document.createElement('div');
        div.className = 'confession';
        div.innerHTML = `
          <p>${confession.text}</p>
          <button class="like-button">Like</button>
          <div class="comment-box">
            <textarea rows="2" placeholder="Add a comment..."></textarea>
          </div>
        `;
        list.appendChild(div);
      });
    }

    document.getElementById('confessionForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = document.getElementById('confession').value;

      const { data, error } = await supabase
        .from('confessions')
        .insert([{ text, voice_url: null, category: 'uncategorised' }]);

      if (error) {
        alert('Something went wrong.');
        console.error(error);
      } else {
        alert('Submitted. Stay feral.');
        document.getElementById('confessionForm').reset();
        fetchConfessions();
      }
    });

    fetchConfessions();
  </script>
</body>
</html>
