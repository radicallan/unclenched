<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixel Plaza — Isometric Chat Room</title>
  <style>
    :root{
      --bg:#0e0f13; --panel:#151821; --panel-2:#0f121a; --ink:#e6e7ef; --muted:#9aa0b3;
      --accent:#ffb703; --accent-2:#fb8500; --grid:#1b2030; --shadow:#00000080;
      --success:#71d08d; --danger:#ff6b6b; --warn:#ffd166;
    }
    *{box-sizing:border-box}
    html,body{height:100%; background:linear-gradient(180deg,#0a0b0f 0%, #0e0f13 100%); color:var(--ink); font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,Apple Color Emoji,Segoe UI Emoji;}
    body{margin:0;display:grid;grid-template-rows:auto 1fr auto;}
    header{display:flex;align-items:center;gap:12px;padding:12px 14px;border-bottom:1px solid #1a1f2e;background:linear-gradient(180deg,#0f1220,#0c0f1a);position:sticky;top:0;z-index:10}
    .logo{font-weight:900;letter-spacing:.5px;background:linear-gradient(90deg,#ffd166,#fb8500,#ffb703);-webkit-background-clip:text;background-clip:text;color:transparent;font-size:20px;text-shadow:0 2px 0 #0007}
    .toolbar{margin-left:auto;display:flex;gap:8px;align-items:center}
    .btn{background:var(--panel);border:1px solid #22283a;color:var(--ink);padding:8px 10px;border-radius:10px;font-weight:600;cursor:pointer;box-shadow:0 3px 0 #0006, inset 0 0 0 1px #0005;transition:.15s transform,.15s filter}
    .btn:active{transform:translateY(1px)}
    .seg{display:inline-flex;background:var(--panel);border:1px solid #22283a;border-radius:12px;overflow:hidden}
    .seg button{all:unset;padding:8px 10px;cursor:pointer}
    .seg button.active{background:#20263a}
    .pill{background:#111421;border:1px solid #1a2133;border-radius:999px;padding:6px 10px;color:var(--muted);font-size:12px}

    main{display:grid;grid-template-columns: 300px 1fr; gap:12px; padding:12px;}
    @media (max-width: 980px){ main{grid-template-columns:1fr;}} 

    .left{display:grid;grid-template-rows:auto 1fr auto;gap:12px}
    .card{background:var(--panel); border:1px solid #1b2133; border-radius:16px; box-shadow:0 10px 30px #0008, inset 0 0 0 1px #0004; overflow:hidden}
    .card h3{margin:0;padding:12px 14px; border-bottom:1px solid #1a2030; font-size:14px; letter-spacing:.3px; color:#e9eaf5}
    .card section{padding:12px}
    .row{display:flex; gap:8px; align-items:center; margin-bottom:8px}
    label{font-size:12px;color:var(--muted);min-width:82px}
    input,select{background:#0f1322;border:1px solid #1b2133;color:#e9eaf5;border-radius:10px;padding:8px 10px;flex:1}

    .room-wrap{position:relative;$1 min-height:60vh;}
    canvas{display:block; width:100%; height:100%; image-rendering: pixelated;}

    .hud{position:absolute; inset:auto 8px 8px auto; display:flex; gap:8px;}

    .bubble{position:absolute; transform:translate(-50%, -100%); background:#172036;border:1px solid #243255;color:#e9ecff;padding:6px 8px;border-radius:10px;box-shadow:0 8px 20px #0009; font-size:12px; max-width:220px}
    .bubble:after{content:"";position:absolute; left:50%; bottom:-6px; transform:translateX(-50%); width:0;height:0;border-left:6px solid transparent;border-right:6px solid transparent;border-top:6px solid #243255}

    .log{height:240px; overflow:auto; scrollbar-width:thin; background:#0f1322; border:1px solid #1b2133; border-radius:12px; padding:8px}
    .log p{margin:.35rem 0;font-size:12px;color:#c9cde2}
    .log b{color:#fff}

    footer{display:flex; gap:10px; align-items:center; padding:12px; border-top:1px solid #1a1f2e; background:linear-gradient(180deg,#0c0f18,#0a0c13)}
    footer input{flex:1}

    .tip{font-size:12px;color:#aab}
  </style>
</head>
<body>
  <header>
    <div class="logo">PIXEL&nbsp;PLAZA</div>
    <div class="pill">Habbo‑style isometric chat room (single‑file MVP)</div>
    <div class="toolbar">
      <div class="seg" role="group" aria-label="Zoom">
        <button id="zoomOut" title="Zoom out">−</button>
        <button id="zoomReset" class="active" title="Reset zoom">100%</button>
        <button id="zoomIn" title="Zoom in">+</button>
      </div>
      <button class="btn" id="fit">Fit</button>
      <button class="btn" id="randomize">Shuffle Room</button>
    </div>
      <button class="btn" id="randomize">Shuffle Room</button>
    </div>
  </header>

  <main>
    <!-- LEFT PANEL -->
    <aside class="left">
      <div class="card">
        <h3>Avatar</h3>
        <section>
          <div class="row"><label>Nickname</label><input id="nick" maxlength="16" placeholder="Your name" /></div>
          <div class="row"><label>Style</label>
            <select id="style">
              <option value="blue">Blue Hoodie</option>
              <option value="red">Red Hoodie</option>
              <option value="green">Green Hoodie</option>
              <option value="purple">Purple Hoodie</option>
            </select>
          </div>
          <div class="row"><label>Speed</label><input id="speed" type="range" min="2" max="10" value="6"/></div>
          <div class="row"><button class="btn" id="center">Center Me</button><button class="btn" id="wave">Wave</button></div>
          <p class="tip">Tip: Click anywhere in the room to walk there. Type in the box below to chat.</p>
        </section>
      </div>

      <div class="card">
        <h3>Room Builder (mini)</h3>
        <section>
          <div class="row"><label>Brush</label>
            <select id="brush">
              <option value="floor">Floor</option>
              <option value="wall">Wall</option>
              <option value="sofa">Sofa</option>
              <option value="plant">Plant</option>
              <option value="clear">Clear</option>
            </select>
          </div>
          <div class="row"><label>Height</label><input id="height" type="range" min="0" max="3" value="0"/></div>
          <div class="row"><button class="btn" id="saveRoom">Save</button><button class="btn" id="loadRoom">Load</button><button class="btn" id="resetRoom">Reset</button></div>
        </section>
      </div>

      <div class="card">
        <h3>Chat Log</h3>
        <section>
          <div class="log" id="log" aria-live="polite"></div>
        </section>
      </div>
    </aside>

    <!-- ROOM / CANVAS -->
    <div class="room-wrap">
      <canvas id="room" width="1400" height="900" aria-label="Isometric room"></canvas>
      <div class="hud">
        <div class="pill" id="status">Ready</div>
      </div>
      <div id="bubble" class="bubble" style="display:none">Hi!</div>
    </div>
  </main>

  <footer>
    <input id="chat" placeholder="Say something… (Enter to send)" />
    <button class="btn" id="send">Send</button>
  </footer>

  <script>
    // --------- UTILITIES ---------
    const clamp=(n,a,b)=>Math.max(a,Math.min(b,n));
    const rand=(a,b)=>Math.floor(Math.random()*(b-a+1))+a;

    // --------- ROOM / ISO MATH ---------
    const canvas=document.getElementById('room');
    const ctx=canvas.getContext('2d');
    ctx.imageSmoothingEnabled=false;

    let TILE_W=64, TILE_H=32; // iso diamond base
    let ZOOM=1; // zoom factor
    let initialFit=true; // auto-fit on first load & resize

    const gridW=18, gridH=14; // logical grid size
    
    // tile data: { type:'floor|wall|sofa|plant', h:0..3 }
    let map = Array.from({length:gridH},()=>Array.from({length:gridW},()=>({type:'floor',h:0})));

    // seed some furniture
    const seedRoom=()=>{
      map.forEach(row=>row.forEach(t=>{t.type='floor'; t.h=0;}));
      for(let i=0;i<rand(12,22);i++){ map[rand(2,gridH-3)][rand(2,gridW-3)]={type:'plant',h:0}; }
      for(let i=0;i<rand(6,10);i++){ map[rand(2,gridH-3)][rand(2,gridW-3)]={type:'sofa',h:0}; }
      // perimeter low walls for depth
      for(let x=2;x<gridW-2;x++){ map[2][x]={type:'wall',h:1}; map[gridH-3][x]={type:'wall',h:1}; }
    };
    seedRoom();

    function isoToScreen(ix,iy,iz){
      const x=(ix-iy)*TILE_W/2;
      const y=(ix+iy)*TILE_H/2 - iz*16;
      return {x,y};
    }

    function screenToIso(px,py){
      const x = (px/(TILE_W/2) + py/(TILE_H/2)) / 2;
      const y = (py/(TILE_H/2) - px/(TILE_W/2)) / 2;
      return {x,y};
    }

    // camera center
    let cam={x:gridW/2, y:gridH/2};

    // --------- AVATAR ---------
    const avatar = {
      x: Math.floor(gridW/2),
      y: Math.floor(gridH/2)+2,
      z: 0,
      col: 'blue',
      path: [],
      anim: 0,
      waving: 0,
      name: localStorage.getItem('pp_nick')||'Guest',
    };

    // --------- DRAWING ---------
    function drawTile(gx,gy,t){
      const base = isoToScreen(gx,gy,t.h);
      const sx = (canvas.width/2) + (base.x - cam.x*TILE_W/2 + cam.y*TILE_W/2)*ZOOM;
      const sy = (canvas.height/2) + (base.y - cam.x*TILE_H/2 - cam.y*TILE_H/2)*ZOOM;

      // floor diamond
      const top = `#1d2540`;
      const sideA=`#131a2e`, sideB=`#0f1424`;
      ctx.save();
      ctx.translate(sx,sy);
      ctx.scale(ZOOM,ZOOM);

      // shadow under tall things
      ctx.fillStyle='#00000040';
      ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(TILE_W/2, TILE_H/2); ctx.lineTo(0,TILE_H); ctx.lineTo(-TILE_W/2,TILE_H/2); ctx.closePath(); ctx.fill();

      // floor
      ctx.fillStyle=top;
      ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(TILE_W/2,TILE_H/2); ctx.lineTo(0,TILE_H); ctx.lineTo(-TILE_W/2,TILE_H/2); ctx.closePath(); ctx.fill();
      ctx.strokeStyle='#263054'; ctx.stroke();

      // type-specific extras
      if(t.type==='wall'){
        // simple cube wall
        const h=32; // px height
        // right face
        ctx.fillStyle=sideB; ctx.beginPath();
        ctx.moveTo(0,0); ctx.lineTo(TILE_W/2,TILE_H/2); ctx.lineTo(TILE_W/2,TILE_H/2-h); ctx.lineTo(0,-h); ctx.closePath(); ctx.fill();
        // left face
        ctx.fillStyle=sideA; ctx.beginPath();
        ctx.moveTo(0,0); ctx.lineTo(-TILE_W/2,TILE_H/2); ctx.lineTo(-TILE_W/2,TILE_H/2-h); ctx.lineTo(0,-h); ctx.closePath(); ctx.fill();
        // top edge
        ctx.strokeStyle='#2e3b6a'; ctx.beginPath();
        ctx.moveTo(-TILE_W/2,TILE_H/2-h); ctx.lineTo(0,-h); ctx.lineTo(TILE_W/2,TILE_H/2-h); ctx.stroke();
      }
      else if(t.type==='sofa'){
        // plush block
        ctx.fillStyle='#5e2b7a';
        roundedBlock(0,-12, TILE_W*0.6, 26);
        ctx.fillStyle='#7d3aa1';
        dot(0,-6, 3);
      }
      else if(t.type==='plant'){
        ctx.fillStyle='#2f7d32'; dot(0,-10, 5); ctx.fillStyle='#3fab4a'; dot(-4,-14,3); dot(4,-14,3);
        ctx.fillStyle='#1e5a21'; dot(-2,-18,2); dot(2,-18,2);
      }

      ctx.restore();
    }

    function dot(x,y,r){ ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill(); }
    function roundedBlock(cx,cy,w,h){
      const r=6; ctx.beginPath();
      ctx.moveTo(cx-w/2+r, cy-h/2);
      ctx.arcTo(cx+w/2, cy-h/2, cx+w/2, cy-h/2+r, r);
      ctx.arcTo(cx+w/2, cy+h/2, cx+w/2-r, cy+h/2, r);
      ctx.arcTo(cx-w/2, cy+h/2, cx-w/2, cy+h/2-r, r);
      ctx.arcTo(cx-w/2, cy-h/2, cx-w/2+r, cy-h/2, r);
      ctx.closePath(); ctx.fill();
    }

    function drawAvatar(){
      const t=map[avatar.y]?.[avatar.x]||{h:0};
      const base=isoToScreen(avatar.x,avatar.y,t.h);
      const sx=(canvas.width/2) + (base.x - cam.x*TILE_W/2 + cam.y*TILE_W/2)*ZOOM;
      const sy=(canvas.height/2) + (base.y - cam.x*TILE_H/2 - cam.y*TILE_H/2)*ZOOM - 8*ZOOM;
      ctx.save(); ctx.translate(sx,sy); ctx.scale(ZOOM,ZOOM);

      // body shadow
      ctx.fillStyle='#00000066'; ctx.beginPath(); ctx.ellipse(0,18,10,4,0,0,Math.PI*2); ctx.fill();

      // simple pixel avatar (hoodie)
      const colors={
        blue:['#86a7ff','#5a79e6'],
        red:['#ff8b86','#e65a5a'],
        green:['#86ffb4','#46c87a'],
        purple:['#c59bff','#8a60e6']
      }[avatar.col]||['#86a7ff','#5a79e6'];

      // legs
      ctx.fillStyle='#2a2f45'; roundedBlock( -6, 8, 8,16); roundedBlock( 6, 8, 8,16);
      // body
      ctx.fillStyle=colors[1]; roundedBlock(0, -2, 22, 24);
      // hood shade
      ctx.fillStyle=colors[0]; roundedBlock(0, -8, 18, 10);
      // head
      ctx.fillStyle='#f0d9c2'; roundedBlock(0, -18, 14, 12);
      // arm wave
      const armY = avatar.waving>0 ? -6 - Math.sin(avatar.waving/4)*6 : 0;
      ctx.fillStyle=colors[1]; roundedBlock( -14, -2+armY, 8,18); roundedBlock( 14, -2, 8,18);

      // name tag
      ctx.fillStyle='#00000066'; ctx.fillRect(-26,-34, 52, 14);
      ctx.fillStyle='#ffffff'; ctx.font='10px ui-sans-serif,Segoe UI,Roboto'; ctx.textAlign='center'; ctx.textBaseline='middle';
      ctx.fillText(avatar.name, 0, -27);

      ctx.restore();

      // bubble placement
      const bubble=document.getElementById('bubble');
      if(bubble.style.display!=='none'){
        bubble.style.left = sx + 'px';
        bubble.style.top  = (sy-36*ZOOM) + 'px';
      }
    }

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      // draw in painter's order by y then x
      for(let y=0;y<gridH;y++){
        for(let x=0;x<gridW;x++){
          drawTile(x,y,map[y][x]);
        }
      }
      drawAvatar();
    }

    // --------- PATHFINDING (A*) ---------
    function walkable(x,y){
      if(x<0||y<0||x>=gridW||y>=gridH) return false;
      const t=map[y][x];
      return t.type==='floor' || t.type==='plant'; // allow plants to squeeze through visually
    }

    function aStar(start,goal){
      const key=(x,y)=>x+","+y;
      const open=new Set([key(start.x,start.y)]);
      const came=new Map();
      const g=new Map([[key(start.x,start.y),0]]);
      const f=new Map([[key(start.x,start.y),heur(start,goal)]]);
      function heur(a,b){ return Math.abs(a.x-b.x)+Math.abs(a.y-b.y); }
      function lowF(){ let best=null,bestV=Infinity; for(const k of open){ const v=f.get(k)??Infinity; if(v<bestV){bestV=v; best=k;} } return best; }
      function parse(k){ const [x,y]=k.split(',').map(n=>+n); return {x,y}; }

      while(open.size){
        const curK=lowF(); const cur=parse(curK);
        if(cur.x===goal.x && cur.y===goal.y){
          // reconstruct
          const path=[cur]; let k=curK; while(came.has(k)){ k=came.get(k); path.unshift(parse(k)); }
          return path;
        }
        open.delete(curK);
        const nbr=[[1,0],[-1,0],[0,1],[0,-1]];
        for(const [dx,dy] of nbr){
          const nx=cur.x+dx, ny=cur.y+dy; if(!walkable(nx,ny)) continue;
          const nk=key(nx,ny); const tentative=(g.get(curK)??Infinity)+1;
          if(tentative < (g.get(nk)??Infinity)){
            came.set(nk,curK); g.set(nk,tentative); f.set(nk, tentative + Math.abs(nx-goal.x)+Math.abs(ny-goal.y));
            open.add(nk);
          }
        }
      }
      return null;
    }

    // --------- INPUTS ---------
    const chat=document.getElementById('chat');
    const log=document.getElementById('log');
    const nick=document.getElementById('nick');
    const styleSel=document.getElementById('style');
    const speedRange=document.getElementById('speed');
    const brushSel=document.getElementById('brush');
    const heightRange=document.getElementById('height');

    function pushLog(html){ const p=document.createElement('p'); p.innerHTML=html; log.appendChild(p); log.scrollTop=log.scrollHeight; }

    function say(msg){
      if(!msg.trim()) return;
      const bubble=document.getElementById('bubble');
      bubble.textContent=msg; bubble.style.display='block';
      setTimeout(()=>{ bubble.style.display='none'; }, 3500);
      pushLog(`<b>${escapeHtml(avatar.name)}:</b> ${escapeHtml(msg)}`);
    }

    function escapeHtml(s){ return s.replace(/[&<>]/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;'}[c])); }

    document.getElementById('send').onclick=()=>{ say(chat.value); chat.value=''; };
    chat.addEventListener('keydown',e=>{ if(e.key==='Enter'){ e.preventDefault(); document.getElementById('send').click(); }});

    nick.value=avatar.name; nick.addEventListener('input',()=>{ avatar.name=nick.value||'Guest'; localStorage.setItem('pp_nick',avatar.name);});
    styleSel.addEventListener('change',()=>{ avatar.col=styleSel.value; });
    speedRange.addEventListener('input',()=>{ moveSpeed=+speedRange.value; });

    document.getElementById('center').onclick=()=>{ cam.x=avatar.x; cam.y=avatar.y; };
    document.getElementById('wave').onclick=()=>{ avatar.waving=40; };

    document.getElementById('zoomIn').onclick=()=>{ ZOOM=clamp(ZOOM+0.1,0.6,2.2); initialFit=false; updateZoomLabel(); }; updateZoomLabel(); };
    document.getElementById('zoomOut').onclick=()=>{ ZOOM=clamp(ZOOM-0.1,0.6,2.2); initialFit=false; updateZoomLabel(); }; updateZoomLabel(); };
    document.getElementById('zoomReset').onclick=()=>{ ZOOM=1; initialFit=false; updateZoomLabel(); }; updateZoomLabel(); };
    function updateZoomLabel(){ document.getElementById('zoomReset').textContent=Math.round(ZOOM*100)+'%'; }

    document.getElementById('randomize').onclick=()=>{ seedRoom(); if(initialFit) fitToView(); };

    // Fit button
    document.getElementById('fit').onclick=()=>{ initialFit=true; fitToView(); };

    // builder
    function cellAt(px,py){
      // convert screen click to grid cell by search (simple approach)
      // sample around iso guess for robustness
      const iso=screenToIso(px - canvas.width/2 + cam.x*TILE_W/2*ZOOM - cam.y*TILE_W/2*ZOOM, py - canvas.height/2 + cam.x*TILE_H/2*ZOOM + cam.y*TILE_H/2*ZOOM);
      const gx=Math.round(iso.x), gy=Math.round(iso.y);
      return {x: clamp(gx,0,gridW-1), y: clamp(gy,0,gridH-1)};
    }

    canvas.addEventListener('click', (e)=>{
      const rect=canvas.getBoundingClientRect();
      const x=e.clientX-rect.left, y=e.clientY-rect.top;
      if(e.shiftKey){ // paint
        const c=cellAt(x,y); const t=map[c.y][c.x];
        const b=brushSel.value;
        if(b==='clear'){ t.type='floor'; t.h=0; }
        else if(b==='floor'){ t.type='floor'; t.h=+heightRange.value; }
        else { t.type=b; t.h=+heightRange.value; }
      }else{
        // walk target
        const c=cellAt(x,y);
        goTo(c.x,c.y);
      }
    });

    // save/load
    document.getElementById('saveRoom').onclick=()=>{ localStorage.setItem('pp_room', JSON.stringify(map)); pushLog('<i>Room saved.</i>'); };
    document.getElementById('loadRoom').onclick=()=>{ const s=localStorage.getItem('pp_room'); if(s){ map=JSON.parse(s); pushLog('<i>Room loaded.</i>'); }};
    document.getElementById('resetRoom').onclick=()=>{ seedRoom(); pushLog('<i>Room reset.</i>'); };

    // movement
    let moveSpeed=+speedRange.value; // tiles per second (converted below)
    let lastFrame=performance.now();

    function goTo(tx,ty){
      tx=clamp(tx,0,gridW-1); ty=clamp(ty,0,gridH-1);
      const p=aStar({x:avatar.x,y:avatar.y},{x:tx,y:ty});
      if(!p||p.length<=1){ document.getElementById('status').textContent='No path'; return; }
      // drop first (current cell)
      avatar.path=p.slice(1);
      document.getElementById('status').textContent='Walking…';
    }

    function step(dt){
      // dt in seconds
      if(avatar.path.length>0){
        const next=avatar.path[0];
        const dist=1; // tile step
        const stepTiles=moveSpeed*dt/6; // tune feel
        if(stepTiles>=dist){
          avatar.x=next.x; avatar.y=next.y; avatar.path.shift();
        }
      } else {
        document.getElementById('status').textContent='Ready';
      }

      // camera ease to avatar
      cam.x += (avatar.x - cam.x)*0.08; cam.y += (avatar.y - cam.y)*0.08;

      if(avatar.waving>0) avatar.waving--; 
    }

    function loop(t){
      const dt=(t-lastFrame)/1000; lastFrame=t; step(dt); draw(); requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);

    // responsive canvas
    function fitToView(){
      // approximate world bounds for an empty room at ZOOM=1
      const wrap=document.querySelector('.room-wrap');
      const worldW=((gridW+gridH)*TILE_W/2)+TILE_W; // add padding
      const worldH=((gridW+gridH)*TILE_H/2)+96;     // add headroom
      const w=wrap.clientWidth; const h=parseFloat(getComputedStyle(canvas).height);
      const zW=w/worldW, zH=h/worldH; ZOOM=clamp(Math.min(zW,zH),0.6,2.0);
      cam.x=gridW/2; cam.y=gridH/2; updateZoomLabel();
    }
    addEventListener('resize', resize); resize();

    // mobile drag to pan
    let pan=null;
    canvas.addEventListener('pointerdown',e=>{ if(e.button===1 || e.pointerType==='touch'){ initialFit=false; pan={sx:e.clientX, sy:e.clientY, ox:cam.x, oy:cam.y}; canvas.setPointerCapture(e.pointerId);} });} });
    canvas.addEventListener('pointermove',e=>{ if(pan){ const dx=e.clientX-pan.sx, dy=e.clientY-pan.sy; cam.x=pan.ox - dx/80; cam.y=pan.oy - dy/80; }});
    canvas.addEventListener('pointerup',()=>{ pan=null; });

    // mouse wheel zoom
    canvas.addEventListener('wheel',e=>{ e.preventDefault(); const d=Math.sign(e.deltaY); ZOOM=clamp(ZOOM - d*0.1,0.6,2.2); initialFit=false; updateZoomLabel(); }, {passive:false});

    // preload from storage
    (function init(){
      const col=localStorage.getItem('pp_style'); if(col){ avatar.col=col; styleSel.value=col; }
      styleSel.addEventListener('change',()=>{ localStorage.setItem('pp_style', styleSel.value); });
      pushLog('<i>Welcome to Pixel Plaza.</i>');
    })();
  </script>
</body>
