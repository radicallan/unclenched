<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #1a0033, #000);
      color: #fefefe;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      display: none;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      width: 100%;
    }
    h1 {
      font-family: 'Rubik Mono One', sans-serif;
      color: #FF69B4;
      font-size: 3rem;
      margin-bottom: 0.3rem;
      text-align: center;
      word-break: break-word;
    }
    p.tagline {
      color: #fcd3f4;
      margin-bottom: 2rem;
      font-size: 1.2rem;
      max-width: 600px;
      text-align: center;
      line-height: 1.6;
    }
    .confession-form, .confession-wall {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(12px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      padding: 32px;
      border-radius: 18px;

    }
    textarea:focus, input[type="file"]:focus {
      border-color: #FF69B4;
      outline: none;
    }
    button {
      padding: 14px 20px;
      background: linear-gradient(90deg, #FF69B4, #FF1493);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      text-transform: uppercase;
    }
    .footer-note {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #aaa;
      text-align: center;
      max-width: 400px;
    }
    .confession {
      background: rgba(255,255,255,0.05);
      border: 1px solid #444;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 14px;
      font-size: 1rem;
      color: #fefefe;
    }
    .like-button {
      margin-top: 10px;
      background: none;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 6px 10px;
      color: #ff69b4;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .comment-box {
      margin-top: 12px;
    }
    .comment-box textarea {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      font-size: 0.9rem;
      background: #1a1a1a;
      border: 1px solid #444;
      color: #fff;
    }
    h2 {
      font-size: 1.4rem;
      color: #ff99cc;
      margin-bottom: 10px;
      text-align: center;
    }
    @media (min-width: 768px) {
      body {
        flex-direction: row;
      }
      .sidebar {
        display: block;
        width: 220px;
        padding: 40px 20px;
        background: #12001f;
        border-right: 1px solid #300033;
        height: 100vh;
      }
      .sidebar h3 {
        color: #ff99cc;
        font-size: 1rem;
        text-transform: uppercase;
        margin-bottom: 20px;
      }
      .sidebar ul {
        list-style: none;
        padding: 0;
      }
      .sidebar li {
        margin: 10px 0;
        color: #eee;
        font-size: 0.95rem;
        cursor: pointer;
      }
      .sidebar li:hover {
        color: #ff69b4;
      }

  </style>
</head>
<body>
  <div class="sidebar">
    <h3>UNCLENCHED</h3>
    <ul>
      <li>Confess</li>
      <li>Wall</li>
      <li>Categories</li>
      <li>About</li>
      <li>Help</li>
    </ul>
  </div>
  <main class="main-content">
    <h1>UNCLENCHED</h1>
    <p class="tagline">Where the gays go to scream anonymously. Drop your chaos. No names. No judgment. Just pure spiral.</p>

    <form class="confession-form" id="confessionForm">
      <label for="confession">Anonymous Confession</label>
      <textarea id="confession" rows="6" placeholder="Spill the tea, darling..." required></textarea>

      <label for="voice">Voice Note Upload (optional)</label>
      <input type="file" id="voice" accept="audio/*">

      <button type="submit">Submit Confession</button>
    </form>

    <div class="confession-wall" id="confessionWall">
      <h2>Recent Confessions</h2>
      <div id="confessionList"></div>
    </div>

    <p class="footer-note">Unclenched is your place to overshare in peace. No data. No login. Just vibes.</p>
  </main>

  <script>
    const supabaseUrl = 'https://qmvnvcykudcbzyiupkdq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFtdm52Y3lrdWRjYnp5aXVwa2RxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5MjkyNjAsImV4cCI6MjA2ODUwNTI2MH0.y5SDc3Vu6VzyuwcZ6o3QKijIR8AW4cb8GlmyN0Zfuzw';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function fetchConfessions() {
      const { data, error } = await supabase
        .from('confessions')
        .select('id, text, created_at')
        .order('created_at', { ascending: false })
        .limit(10);

      const list = document.getElementById('confessionList');
      list.innerHTML = '';

      if (error) {
        console.error('Error fetching confessions:', error);
        return;
      }

      if (data.length === 0) {
        const div = document.createElement('div');
        div.className = 'confession';
        div.textContent = 'No confessions yet. Be the first to spiral.';
        list.appendChild(div);
        return;
      }

      data.forEach(confession => {
        const div = document.createElement('div');
        div.className = 'confession';
        div.innerHTML = `
          <p>${confession.text}</p>
          <button class="like-button">Like</button>
          <div class="comment-box">
            <textarea rows="2" placeholder="Add a comment..."></textarea>
          </div>
        `;
        list.appendChild(div);
      });
    }

    document.getElementById('confessionForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = document.getElementById('confession').value;

      const { data, error } = await supabase
        .from('confessions')
        .insert([{ text, voice_url: null, category: 'uncategorised' }]);

      if (error) {
        alert('Something went wrong.');
        console.error(error);
      } else {
        alert('Submitted. Stay feral.');
        document.getElementById('confessionForm').reset();
        fetchConfessions();
      }
    });

    fetchConfessions();
  </script>
</body>
</html>
