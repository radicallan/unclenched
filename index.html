<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unclenched</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #ff99cc;
    }
    form {
      max-width: 600px;
      margin: 0 auto 40px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    textarea {
      padding: 10px;
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #ff99cc;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .confession {
      background: #121212;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
    }
    .reaction-buttons {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }
    .reaction-icon {
      width: 36px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .reaction-icon:hover {
      transform: scale(1.2);
    }
    .comment-box textarea {
      width: 100%;
      margin-top: 10px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #1a1a1a;
      color: #fff;
    }
    .comment-submit {
      margin-top: 6px;
      padding: 4px 12px;
      background: #ff99cc;
      border: none;
      color: #000;
      border-radius: 4px;
      cursor: pointer;
    }
    .comments {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #ccc;
    }
    .comment {
      background: #222;
      padding: 6px 10px;
      margin-bottom: 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>UNCLENCHED</h1>

  <form id="confess-form">
    <textarea id="confession" placeholder="Get it off your chest..." required></textarea>
    <button type="submit">Confess</button>
  </form>

  <div id="confession-list"></div>

  <script>
    const supabaseUrl = "https://qmvnvcykudcbzyiupkdq.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFtdm52Y3lrdWRjYnp5aXVwa2RxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5MjkyNjAsImV4cCI6MjA2ODUwNTI2MH0.y5SDc3Vu6VzyuwcZ6o3QKijIR8AW4cb8GlmyN0Zfuzw";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('confess-form');
    const input = document.getElementById('confession');
    const list = document.getElementById('confession-list');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      await supabase.from('confessions').insert({ text });
      input.value = '';
      loadConfessions();
    });

    async function loadConfessions() {
      list.innerHTML = '';
      const { data, error } = await supabase
        .from('confessions')
        .select('*')
        .order('created_at', { ascending: false });

      data.forEach(confession => {
        const div = document.createElement('div');
        div.className = 'confession';
        div.innerHTML = `
          <p>${confession.text}</p>
          <div class="reaction-buttons">
            <img src="https://raw.githubusercontent.com/radicallan/unclenched/main/death.png" alt="Death" class="reaction-icon">
            <img src="https://raw.githubusercontent.com/radicallan/unclenched/main/judgement.png" alt="Judgement" class="reaction-icon">
            <img src="https://raw.githubusercontent.com/radicallan/unclenched/main/thequeen.png" alt="Queen" class="reaction-icon">
          </div>
          <div class="comment-box">
            <textarea rows="2" placeholder="Add a comment..."></textarea>
            <button class="comment-submit">Send</button>
            <div class="comments"></div>
          </div>
        `;

        const textarea = div.querySelector('textarea');
        const button = div.querySelector('.comment-submit');
        const commentsDiv = div.querySelector('.comments');

        button.addEventListener('click', async () => {
          const text = textarea.value.trim();
          if (!text) return;
          await supabase.from('comments').insert({ text, confession_id: confession.id });
          textarea.value = '';
          loadComments();
        });

        async function loadComments() {
          const { data: comments } = await supabase
            .from('comments')
            .select('*')
            .eq('confession_id', confession.id)
            .order('created_at', { ascending: true });

          commentsDiv.innerHTML = comments.map(c => `<div class="comment">${c.text}</div>`).join('');
        }

        loadComments();
        list.appendChild(div);
      });
    }

    loadConfessions();
  </script>
</body>
</html>
